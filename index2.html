    <main class="container my-5 gap-5 d-flex">
      <div class="pt-20 my-auto">
        <h1 class="text-left">Register as a Health Professional</h1>
        <p class="text-left">
          Thank you for showing interest, please fill the form below.
        </p>
        <div class="col-12">
          <form class="my-auto" style="max-width: 100%">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                class="form-control"
                placeholder="Health Practitioner"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                class="form-control"
                placeholder="License Number"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="number"
                class="form-control"
                placeholder="Year of Experience"
                required
              />
            </div>
            <div class="form-group mt-2">
              <select
                class="form-select"
                id="inputGroupSelect04"
                aria-label="Example select with button addon"
              >
                <option selected>State of Residence</option>
                <option value="1">...</option>
                <option value="2">.....</option>
                <option value="3">.....</option>
              </select>
            </div>
            <div class="form-group mt-2">
              <select
                class="form-select"
                id="inputGroupSelect04"
                aria-label="Example select with button addon"
              >
                <option selected>Local Govt Area</option>
                <option value="1">...</option>
                <option value="2">.....</option>
                <option value="3">.....</option>
              </select>
            </div>
            <div class="form-group mt-5">
              <label for="profile-photo">Professional Profile Photo</label>
              <br />
              <input
                type="text"
                class="form-control my-5 width:50px"
                placeholder="Upload Photo"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
          </form>
        </div>
      </div>
      <div class="d-none d-md-block">
        <img src="images/Medical Practitioner 1.png" alt="" />
      </div>
    </main>
